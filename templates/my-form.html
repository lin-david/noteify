<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/styles.css">
	<title>Noteify</title>
</head>
<body>
    <h1>Hi, Welcome to Noteify!</h1>
    <h2>Enter some text and we'll turn it into easy-reading notes:</h2>
    <form action="/noteified" method="POST">
        <textarea rows='20' cols='60' name="text"></textarea><br>
        <input id='button' type="submit" name="my-form" value="Send">
    </form>
</body>
</html>
